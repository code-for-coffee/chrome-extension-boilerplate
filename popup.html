<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Chrome Extension Boilerplate</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
        #status {
            font-style: italic;
        }
        #wrapper {
          padding: 3px;
          width: 200px;
          max-width: 300px;
        }
        h3 {
          margin-top: 10px;
          margin-bottom: 10px;
        }
        img {
          max-width: 60px;
          max-height: 60px;
          vertical-align: middle;;
        }
        input,select,button {
          width: 100%;
          border-radius: 2px;
          border: 1px solid black;
          padding: 3px;
        }
        strong {
          font-size: 32px;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>
<body>

    <div id="wrapper">
        <!-- custom content here -->

        <img src='https://avatars1.githubusercontent.com/u/12513784?v=3&s=200'> <strong>Contacts</strong>
        <br>

        <form id="input-form" action="" method="POST" target="no-target">
        </form>

        <section id='status'></section>

    </div>


    <iframe src="#" id="no-target" name="no-target" style="visibility:hidden; display: none;"></iframe>


</body>
</html>
