<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Chrome Extension Boilerplate</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>
<body>

    <div id="wrapper">
        <!-- custom content here -->

        <h1>Chrome Extension Boilerplate</h1>
        <p>
            If you're seeing this, you have successfully launched an extension. Check out the <code>popup.js</code> file
            to get started manipulating this extension and having fun!
            Read more on the
            <a href="https://developer.chrome.com/extensions/getstarted" target="_blank">official documentation</a>.
        </p>
    </div>

</body>
</html>
